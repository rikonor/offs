repos:
  # ============================================================================
  # General & Formatting
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: check-file-size
        name: Check File Size (AI Maintainability)
        entry: scripts/check-file-size.sh --threshold 500
        language: system
        types: [text]
        # Exclude lock files
        exclude: "(.*\\.lock|package-lock\\.json|pnpm-lock\\.yaml)$"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [markdown, json, yaml]

  - repo: https://github.com/crate-ci/typos
    rev: v1.19.0
    hooks:
      - id: typos

  - repo: https://github.com/instrumentl/pre-commit-just
    rev: v0.1
    hooks:
      - id: format-justfile

  # ============================================================================
  # Rust & Cargo
  # ============================================================================
  - repo: https://github.com/ComPWA/taplo-pre-commit
    rev: v0.9.3
    hooks:
      - id: taplo-format
        args: ["--option", "reorder_keys=true"]

  - repo: https://github.com/EmbarkStudios/cargo-deny
    rev: 0.16.1
    hooks:
      - id: cargo-deny
        args: ["check", "advisories", "bans", "licenses", "sources"]
        verbose: false

  - repo: local
    hooks:
      - id: fmt
        name: Just fmt
        entry: just fmt
        language: system
        pass_filenames: false

      - id: lint
        name: Just lint
        entry: just lint
        language: system
        pass_filenames: false

      - id: test
        name: Just test
        entry: just test
        language: system
        pass_filenames: false

  # ============================================================================
  # Security & CI
  # ============================================================================
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: v1.0.0
    hooks:
      - id: zizmor

  - repo: local
    hooks:
      - id: check-gpg-sign
        name: Check for GPG Signing
        entry: |
          bash -c 'if [[ "$(git config --get commit.gpgsign)" != "true" ]]; then echo "Error: commit.gpgsign is not set to true. Please run: git config commit.gpgsign true"; exit 1; fi'
        language: system

      - id: verify-commit-signature
        name: Verify Commit Signature
        entry: |
          bash -c 'if ! git verify-commit HEAD >/dev/null 2>&1; then echo "‚ùå Error: The latest commit is NOT signed! Please amend it with signing enabled: git commit --amend --no-edit -S"; exit 1; fi'
        language: system
        stages: [post-commit]

  # ============================================================================
  # Commit Messages
  # ============================================================================
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.13.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
